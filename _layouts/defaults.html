<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
	<link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>
	<header class="site-header" style="background-image: url('assets/img/banner.jpg');">
		<div class="header-overlay">
			<div class="container">
				<div class="topbar">
					<a class="brand" href="index.html">{{ site.title }}</a>
					<nav class="nav">
						<a href="program.html">Program</a>
						<a href="logistics.html">Logistics</a>
					</nav>
				</div>

				{% if page.url == "/" or page.name == "index.md" or page.name == "index.html" %}
					<h1 class="hero-title">{{ site.title }}</h1>
					<p class="hero-subtitle">{{ site.description }}</p>
				{% else %}
					<h1 class="page-title">{{ page.title }}</h1>
					<p class="page-subtitle">{{ site.description }}</p>
				{% endif %}
			</div>
		</div>
	</header>

	<main class="container content">
		{{ content }}
	</main>

	<footer class="container footer">
		<p>© {{ site.time | date: "%Y" }} · <a href="index.html">Home</a></p>
	</footer>
</body>
</html>
